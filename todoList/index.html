<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.5.0.min.js"></script>
    <script src="https://kit.fontawesome.com/495da8bbdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> item 1</li>
            <li><span><i class="fas fa-trash-alt"></i></span> item 2</li>
            <li><span><i class="fas fa-trash-alt"></i></span> item 3</li>
            <li><span><i class="fas fa-trash-alt"></i></span> item 4</li>
        </ul>
    </div>


    <script src="assets/js/todos.js"></script>
</body>
</html>
